<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See My Weather-BY KALASH</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/edc7ca5ba9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" class="searchbar" placeholder="Your city name here" required>
            <button id="searchicon" class="searchicon"><i class="fas fa-search"></i></button>
        </div>
        <h1 id="heading" class="heading"></h1>
        <div class="details">
            <div class="temp"></div>
            <div class="info">
                <div class="infotext"></div>
                <img src="" alt="" class="weathericon">
            </div>
            <div class="humidity"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
